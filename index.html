<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>F4LIFE</title>

</head>

<body>
    <section class="contato">
        <div class="controle-contato">
            <div class="texto-contato">
                <h1 class="contato">Venha fazer parte dessa história </h1>

                <h6 class="contato">Faça seu cadastro e entraremos em contato com a melhor solução de moradia!</h6>
            </div>

            <div class="midias-sociais">
                <h6 class="midias">Conheça também nossas redes sociais</h6>

                <div class="icones">
                    <a href="https://www.facebook.com/"><img src="img/Nova pasta/Facebook.svg" alt="Facebook"></a>
                    <a href="https://twitter.com/"><img src="img/Nova pasta/Twitter.svg" alt="Twitter"></a>
                    <a href="https://www.instagram.com/"><img src="img/Nova pasta/Instagram.svg" alt="Instagram"></a>
                    <a href="https://www.whatsapp.com/"><img src="img/Nova pasta/WhatsApp.svg" alt="WhatsApp"></a>
                    <a href="https://www.youtube.com/"><img src="img/Nova pasta/YouTube.svg" alt="YouTube"></a>
                </div>
            </div>

        </div>

        <form action="#" method="post">

            <div>
                <label for="nome">
                    <input type="text" id="nome" placeholder="Nome" />
            </div>
            <div>
                <label for="e-mail">
                    <input type="text" id="e-mail" placeholder="E-mail" />
            </div>

            <div class="endereco">
                <label for="Uf">
                    <input type="text" style="width: 50px;" id="uf" placeholder="UF" />


                    <label for="cidade">
                        <input type="text" style="width: 130px;" id="cidade" placeholder="Cidade" />

            </div>
            <div>
                <label for="instituição de ensino">
                    <input type="text" id="indtituição" placeholder="Instituição de Ensino" />

            </div>
            <div class="botao">
                <a href="#">Enviar</a>
            </div>
        </form>

        <div class="midias-sociais-mobile">
            <h6 class="midias">Conheça também nossas redes sociais</h6>

            <div class="icones">
                <a href="https://www.facebook.com/"><img src="img/Nova pasta/Facebook.svg" alt="Facebook"></a>
                <a href="https://twitter.com/"><img src="img/Nova pasta/Twitter.svg" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="img/Nova pasta/Instagram.svg" alt="Instagram"></a>
                <a href="https://www.whatsapp.com/"><img src="img/Nova pasta/WhatsApp.svg" alt="WhatsApp"></a>
                <a href="https://www.youtube.com/"><img src="img/Nova pasta/YouTube.svg" alt="YouTube"></a>
            </div>
        </div>

    </section>
    <div class="linha-superior"></div>
    <footer>
        <img src="img/Nova pasta/Logo.svg" alt="Logo">
        <h6>Copyrigth, 2022 <img id="copy" src="img/Nova pasta/Copyright.svg" alt="Copyrigth"></h6>
    </footer>

</body>

</html>
